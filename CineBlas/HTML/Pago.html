<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolatería - Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/sript_pago.js"></script> 
    <link rel="icon" href="../imagenes/logo.png" type="image/png">
</head>
<body>

    
    <div class="container py-5">
        <div class="payment-container mx-auto p-4 bg-white rounded shadow" style="max-width: 500px;">
            <h3>Completa tus datos</h3>

            <div class="row g-2 mb-3">
                <div class="col-4">
                     <select class="form-select">
                        <option>DNI</option>
                        <option>CE</option>
                    </select>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Número de documento">
                </div>
            </div>

            <div class="row g-2 mb-3">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Apellido">
                </div>
            </div>
            
            <input type="email" class="form-control mb-3" placeholder="Correo electrónico">

            <div class="btn-group w-100 mb-4" role="group">
                <button type="button" id="btn-boleta" class="btn btn-outline-success active custom-receipt-btn">Boleta simple</button>
                <button type="button" id="btn-factura" class="btn btn-outline-success custom-receipt-btn">Factura</button>
            </div>

            <h4 class="mt-4">¿Cómo desea realizar su pago?</h4>

            <div class="payment-methods mb-4">
                <div class="form-check custom-radio-card p-3 mb-2">
                    <input class="form-check-input" type="radio" name="payment-method" id="option-tarjeta-radio" value="card" checked>
                    <label class="form-check-label w-100" for="option-tarjeta-radio">
                        Pago con tarjeta de débito/crédito
                    </label>
                </div>
                <div class="form-check custom-radio-card p-3">
                    <input class="form-check-input" type="radio" name="payment-method" id="option-yape-radio" value="yape">
                    <label class="form-check-label w-100" for="option-yape-radio">
                        Pago con Yape en línea
                    </label>
                </div>
            </div>

            <div id="payment-card-details" class="payment-details active">
                <input type="text" class="form-control mb-3" placeholder="Número de tarjeta">
                <div class="row g-2 mb-3">
                    <div class="col-6"><input type="text" class="form-control" placeholder="Vencimiento MM/AA"></div>
                    <div class="col-6"><input type="text" class="form-control" placeholder="CVV"></div>
                </div>
                <input type="text" class="form-control mb-3" placeholder="Nombre completo">
            </div>

            <div id="payment-yape-details" class="payment-details">
                <input type="text" class="form-control mb-3" placeholder="Ingresa tu celular Yape">
                <div class="d-flex justify-content-center gap-2 mb-3">
                    <div class="circle custom-yape-circle"></div>
                    <div class="circle custom-yape-circle"></div>
                    <div class="circle custom-yape-circle"></div>
                    <div class="circle custom-yape-circle"></div>
                    <div class="circle custom-yape-circle"></div>
                </div>
            </div>

            <div class="form-check form-switch d-flex align-items-center mb-4 pt-3 border-top">
                <input class="form-check-input me-3" type="checkbox" role="switch" id="terms-accepted">
                <label class="form-check-label" for="terms-accepted">Acepto los Términos y Condiciones y Política de privacidad.</label>
            </div>

            <div class="d-flex justify-content-between align-items-center pt-3 border-top">
                <span class="total fs-5 fw-bold">Total a Pagar: <span id="final-total">S/0.00</span></span>
                <button class="btn btn-success custom-btn-pagar">Pagar</button>
            </div>
        </div>
    </div>

     
</body>
</html>
