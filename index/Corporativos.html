<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporativos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="imagenes/logo.png" type="image/x-icon">

    <style>
        /* Estilo personalizado para el color rojo de fondo */
        .navbar-cinerostar {
            background-color: #CC0000; /* Un rojo intenso similar al de la imagen */
        }
        /* Estilo para los enlaces de la barra de navegación */
        .navbar-cinerostar .nav-link {
            color: white !important; /* Texto blanco para los enlaces */
            font-weight: 500; /* Un peso de fuente ligeramente más grueso */
            padding-bottom: 0.5rem; /* Espacio inferior para la línea amarilla */
            transition: border-bottom 0.2s ease-in-out;
        }
        /* Estilo para simular la línea amarilla activa en 'Inicio' */
        .navbar-cinerostar .nav-link.active {
            border-bottom: 3px solid #FFCC00; /* Línea amarilla brillante */
        }

        /* Estilo del texto del logo para fines de ejemplo, ya que el logo es una imagen */
        .logo-text {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-left: -5px; /* Ajuste visual */
        }
        /* Para simular la estructura del logo, aunque lo ideal sería usar una imagen */
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-text-small {
            font-size: 0.7rem;
            font-weight: normal;
            display: block;
            margin-top: -8px;
            letter-spacing: 2px;
        }
        /* Color del logo amarillo/dorado */
        .yellow-logo {
            color: #FFCC00;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-cinerostar py-0">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <div class="logo-container">
                    <span class="yellow-logo me-2" style="font-size: 2.5rem; line-height: 1;">★</span>
                    <div>
                        <span class="logo-text yellow-logo">CINE<span class="text-white">STAR</span></span>
                        <span class="logo-text-small text-white">MULTICINES</span>
                    </div>
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Peliculas.html">Películas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Cines.html">Cines</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Chocolateria.html">Chocolatería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Corporativos.html">Corporativo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
